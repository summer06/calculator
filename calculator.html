<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="middle-container">
		<div class="vertical-container">
			<h1>Simple calculator</h1>
			<div>
				<div id="polynomial"></div>
			</div>
			<div class="button-area">
				<div class="line first">
					<button class="number" id="7" value="7">7</button>
					<button class="number" id="8" value="8">8</button>
					<button class="number" id="9" value="9">9</button>
					<button class="symbol" id="divide" value="/">/</button>
				</div>
				<div class="line second">
					<button class="number" id="4" value="4">4</button>
					<button class="number" id="5" value="5">5</button>
					<button class="number" id="6" value="6">6</button>
					<button class="symbol" id="multiply" value="*">*</button>
				</div>
				<div class="line third">
					<button class="number" id="1" value="1">1</button>
					<button class="number" id="2" value="2">2</button>
					<button class="number" id="3" value="3">3</button>
					<button class="symbol" id="subtract" value="-">-</button>
				</div>
				<div class="line forth">
					<button class="number" id="0" value="0">0</button>
					<button class="symbol" id="point" value=".">.</button>
					<button class="symbol" id="delete" value="del">&larr;</button>
					<button class="symbol" id="add" value="+">+</button>
				</div>
				<div class="line fifth">
					<button class="symbol" id="lbracket" value="(">(</button>
					<button class="symbol" id="rbracket" value=")">)</button>
					<button class="symbol" id="delete-all" value="del-all">CE</button>
					<button class="symbol" id="equal" value="=">=</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
